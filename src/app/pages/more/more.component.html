<div class="wrapper">
  <h1>Resumes</h1>
  <div class="file-container">
    @for (file of files; track $index) {
    <div class="file">
      <a
        [href]="file.path"
        target="_blank"
        [ngStyle]="{ '--link-image': getLinkImage(file.image) }"
        class="link"
      >
        {{ file.name }}
        <span class="material-icons">open_in_new</span>
      </a>
      @if (file.lastCommitDate) {
      <span class="date">Last updated {{ file.lastCommitDate }}</span>
      }
    </div>
    }
  </div>

  <h1>Interests</h1>
  <div class="interests">
    @for (interest of interests; track $index) {
    <div class="interest" [ngStyle]="{ '--interest-image': getInterestImage(interest.image) }">
      {{ interest.name }}
    </div>
    }
  </div>
</div>
